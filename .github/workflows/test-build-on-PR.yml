name: Test Build on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build the website
        run: bun run build
        continue-on-error: true
        id: test-build

      - name: Comment on PR if build fails
        if: steps.test-build.outcome == 'failure'
        run: |
          echo "::error::Build failed!"
          echo "::error::Please check the build logs for details."
          exit 1
